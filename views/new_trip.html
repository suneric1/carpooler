<div class="container-fluid col-xs-12" id="main">

    <div class="col-xs-12">
        <h3 class="title">New Trip</h3>
        <form class="form-horizontal" action="/create" method="POST">
            <div class="form-group">
                <label for="tripname">Trip Name</label>
                <input type="text" placeholder="Example: Sunday on the Beach" name="tripname" id="tripname" class="form-control">
            </div>

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" placeholder="" name="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" placeholder="Enter Destination" name="destination" id="destination" class="form-control" onkeyup="autoComplete(this)" list="dest_suggest">
                <datalist id="dest_suggest">
                </datalist>
            </div>

            <div class="form-group">
                <label for="location">Your Location</label>
                <input type="text" placeholder="Enter Your Location" name="location" id="location" class="form-control" onkeyup="autoComplete(this)" list="loc_suggest">
                <datalist id="loc_suggest">
                </datalist>
            </div>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
            <div class="clear"></div>

        </form>
    </div>
</div>
